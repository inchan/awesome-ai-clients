name: AI Client Survey

on:
  schedule:
    # ë§¤ì£¼ ì›”ìš”ì¼ ì˜¤ì „ 9ì‹œ (UTC) = í•œêµ­ ì‹œê°„ 18ì‹œ
    - cron: '0 9 * * 1'

  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

  push:
    branches:
      - main
    paths:
      - 'scripts/**'
      - 'prompts/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  survey:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: âœ… Smoke test (offline)
        run: |
          python scripts/survey_ai_clients.py --offline

      - name: ğŸ” Run AI survey
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          python scripts/survey_ai_clients.py

      - name: ğŸ“Š Generate summary
        run: |
          echo "## ğŸ¤– AI Survey Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f docs/REPORT.md ]; then
            head -n 20 docs/REPORT.md >> $GITHUB_STEP_SUMMARY
          fi

      - name: ğŸ’¾ Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'ğŸ¤– Auto update: AI client survey [skip ci]'
          file_pattern: 'data/*.json docs/*.md'
          commit_user_name: 'AI Survey Bot'
          commit_user_email: 'survey-bot@github-actions'
          commit_author: 'AI Survey Bot <survey-bot@github-actions>'

      - name: ğŸ“¢ Create Pull Request (optional)
        if: github.event_name == 'schedule'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'ğŸ¤– Weekly AI client survey update'
          title: 'ğŸ¤– Weekly Survey: New AI Clients Detected'
          body: |
            ## ğŸ“Š Automated AI Client Survey

            This PR contains the latest survey results.

            **Trigger**: Scheduled (weekly)
            **Date**: ${{ github.event.head_commit.timestamp }}

            Please review the changes in `docs/REPORT.md`.
          branch: 'automated-survey-${{ github.run_number }}'
          delete-branch: true
